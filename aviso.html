<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Inacessível</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ffdd57, #fdbb2d);
            font-family: Arial, sans-serif;
            text-align: center;
            color: #333;
        }

        .container {
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        button {
            background-color: #fdbb2d;
            border: none;
            color: white;
            padding: 15px 25px;
            font-size: 1rem;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffdd57;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>O site está fechado agora</h1>
        <p>Volte amanhã a partir das 7h da manhã para acessar o conteúdo.</p>
        <button onclick="closeWindow()">Voltar Amanhã</button>
    </div>

    <script>
        function closeWindow() {
            window.close(); // Tenta fechar a janela atual
        }
    </script>
</body>
</html>
